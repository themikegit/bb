<app-page-header [pageTitle]="'Admin'"></app-page-header>
<div *ngIf="challenges$ | async as data">
  <p-table [value]="data">
    <ng-template pTemplate="header">
      <tr>
        <th>Challenge Title</th>
        <th>Date</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-challenge>
      <tr>
        <td>{{ challenge.title }}</td>
        <td>{{ challenge.date?.toDate() | date }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-sm mr-2"
            (click)="editWod(challenge)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <button
    class="w-screen create-button"
    pButton
    type="button"
    (click)="addWod()"
    label="CREATE"
  ></button>
  <p-sidebar [(visible)]="isVisible" position="right" [baseZIndex]="10000">
    <div class="pt-4">
      <div class="mb-2">
        <span class="p-float-label">
          <input
            class="w-full"
            id="float-input"
            type="text"
            pInputText
            [(ngModel)]="title"
          />
          <label for="float-input">Title</label>
        </span>
      </div>
      <div class="mb-2">
        <p-editor
          [(ngModel)]="description"
          [style]="{ height: '220px' }"
        ></p-editor>
      </div>
      <div class="mb-2">
        <p-calendar
          appendTo="body"
          class="w-full"
          [(ngModel)]="date"
          [showIcon]="true"
        ></p-calendar>
      </div>

      <button
        class="w-full p-button-success mt-2"
        pButton
        (click)="saveWod()"
        type="button"
        label="Save"
      ></button>

      <button
        *ngIf="editMode"
        class="w-full p-button-danger mt-2"
        pButton
        (click)="deleteWod()"
        type="button"
        label="Delete"
      ></button>
    </div>
  </p-sidebar>
</div>
